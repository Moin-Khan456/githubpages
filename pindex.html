<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      background-color: #111;
      border-radius: 8px;
      padding: 2rem;
      max-width: 900px;
      width: 100%;
    }

    .form-container .content {
      flex: 1;
      margin-right: 2rem;
    }

    .form-container .content h1 {
      font-size: 3rem;
      font-weight: bold;
      color: transparent;
      -webkit-text-stroke: 1px #2563eb;
      margin-bottom: 1rem;
    }

    .form-container .content h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .form-container form {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-container form input,
    .form-container form textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: 2px solid #2563eb;
      background-color: #000;
      color: #fff;
      font-size: 1rem;
    }

    .form-container form textarea {
      resize: none;
      height: 120px;
    }

    .form-container form button {
      align-self: flex-start;
      background-color: #2563eb;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container form button:hover {
      background-color: #1d4ed8;
    }

    @media (max-width: 768px) {
      .form-container {
        flex-direction: column;
        align-items: center;
      }

      .form-container .content {
        margin-right: 0;
        text-align: center;
        margin-bottom: 2rem;
      }

      .form-container .content h1 {
        font-size: 2rem;
      }

      .form-container form button {
        align-self: center;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="content">
      <h1>LET'S TALK!</h1>
      <h2>About you.</h2>
    </div>

    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="About your Project" required></textarea>
      <button type="submit">
        Send <span>&#8599;</span>
      </button>
    </form>
  </div>
</body>
</html>
